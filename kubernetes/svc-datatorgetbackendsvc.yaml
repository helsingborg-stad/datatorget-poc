apiVersion: v1
kind: Service
metadata:
  name: datatorgetbackendsvc
spec:
  type: NodePort
  ports:
  - name: bokningsapi
    port: 30001
    targetPort: 30001
    nodePort: 30001
  - name: kundapi
    port: 30002
    targetPort: 30002
    nodePort: 30002
  - name: rabbitmq
    port: 5672
    targetPort: 5672
    nodePort: 30006
  - name: rabbitmq-management
    port: 15672
    targetPort: 15672
    nodePort: 30005
  - name: mongo
    port: 27017
    targetPort: 27017
    nodePort: 30007
  - name: mongo-express
    port: 8081
    targetPort: 8081
    nodePort: 30008
  selector:
    app: datatorgetbackend
